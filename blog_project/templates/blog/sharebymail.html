<!DOCTYPE html>

{%extends 'blog/base.html'%}
{%block title_block%}Share Post By Mail{%endblock%}
  {%block content%}
    {%if sent%}
      <h1>Email Sent Successfully!!!</h1>
      <h2>Post with the title : {{post.title}} Information Shared by Email</h2>
     {%else%}
        <h1>Share {{post.title}} By Email</h1>
          <form method="post">
            {{form.as_p}}
            {%csrf_token%}
            <input type="submit" name="" class="btn btn-primary btn-lg" value="Send Email">

          </form>
      {%endif%}
  {%endblock%}
